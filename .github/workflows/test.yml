name: "it"
on: pull_request

jobs:
  # unit tests
  units:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: npm ci
    - run: npm test

  # test action works running from the graph  
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: npm ci
    - uses: ./
      with:
        airtable-token: ${{ secrets.AIRTABLE_TOKEN }}
        airtable-base: ${{ secrets.AIRTABLE_BASE}}
        airtable-sheet: events
